name: Push

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Setup
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
      - name: Upload Test Results
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: frontend/reports/jest-junit.xml

      - name: Coverage
        run: npm run coverage
      - name: Upload Coverage
        uses: slavcodev/coverage-monitor-action@1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clover_file: frontend/reports/clover.xml
          threshold_alert: 75
          threshold_warning: 90

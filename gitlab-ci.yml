variables:
  GIT_DEPTH: 10
stages:
    - docker
    - build
    - test
    - deploy

ubuntu:publish-docker-image:
  stage: docker
  tags:
    - kp
    - shell
    - ubuntu
  script:
    - cd .docker/ubuntu-gcc
    - docker image build -t esid:ubuntu-gcc .

  artifacts:
    expire_in: 1 hour
    paths:
    - .docker/ubuntu-gcc
  

ubuntu:build:
  stage: build
  image: esid:ubuntu-gcc
  tags:
    - docker
    - kp

  before_script:
    - cd frontend
  
  script:
    - echo "Building in progress.Hello, $GITLAB_USER_LOGIN!"
    - npm set cache .npm
    - npm ci
    - npm run build
  cache:
    paths:
    - frontend/.npm

  needs: ["ubuntu:publish-docker-image"]



  artifacts:
    expire_in: 1 hour
    paths:
    - frontend/build


pages:
    stage: deploy
    image: esid:ubuntu-gcc
    tags:
        - ubuntu
        - shell
    script: 
        - echo "Deployment, $CI_COMMIT_BRANCH branch"
        - mkdir -p public/${CI_COMMIT_REF_NAME}/ 
        - cp -rv frontend/build/* public/${CI_COMMIT_REF_NAME}
        - ls -l public/${CI_COMMIT_REF_NAME}/


    artifacts:
      expire_in: 1 hour
      paths:
      - public





  
